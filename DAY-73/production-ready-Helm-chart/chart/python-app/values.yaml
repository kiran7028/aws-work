replicaCount: 2

image:
  repository: docker.io/your-org/python-app
  tag: "latest"
  pullPolicy: IfNotPresent

namespace:
  create: true
  name: dev

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

labels:
  environment: dev

podAnnotations: {}

imagePullSecrets: []